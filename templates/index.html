<!DOCTYPE html>
<html>

<head>
    <title>Python Online Interpreter</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/python/python.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="static/js/execute.js"></script>
    <script src="static/js/share.js"></script>
</head>

<body>
    <div class="buttons-wrapper my-buttons" style="all: unset; position: fixed; top: 10px; right: 10px; z-index: 9999;">
        <a class="button" href="https://github.com/Emeteil"
            style="all: unset; display: inline-block; margin-left: 5px;">
            <img src="static/img/github.png" style="all: unset; width: 30px; height: 30px; ">
        </a>
    </div>
    <h1>Python Online Interpreter</h1>
    <textarea id="code" rows="10" cols="50" class="python-code">{{ code }}</textarea>
    <script>
        var codeTextArea = document.getElementById("code");
        var codeEditor = CodeMirror.fromTextArea(codeTextArea, {
            lineNumbers: true,
            mode: "python",
            theme: "monokai"
        });

        codeEditor.on("keydown", function (editor, event) {
            var openChars = ["(", "{", "[", "\"", "'", "<"];
            var closeChars = [")", "}", "]", "\"", "'", ">"];
            var cursor = codeEditor.getCursor();

            if (event.key && openChars.includes(event.key)) {
                var closeChar = closeChars[openChars.indexOf(event.key)];
                codeEditor.replaceRange(event.key + closeChar, cursor);
                codeEditor.setCursor({ line: cursor.line, ch: cursor.ch + 1 });
                event.preventDefault();
            }
        });
    </script>
    <br>
    <button id="execute">Execute</button>
    <button id="share">Share</button>
    <h2>Output:</h2>
    <pre id="output">{{ output }}</pre>
    <h2>Error:</h2>
    <pre id="error">{{ error }}</pre>
</body>

</html>
