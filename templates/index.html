<!DOCTYPE html>
<html>

<head>
    <title>Python Online Interpreter</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.60.0/mode/python/python.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="static/js/script.js"></script>
    <script src="static/js/share.js"></script>
</head>

<body>
    <h1>Python Online Interpreter</h1>
    <textarea id="code" rows="10" cols="50" class="python-code">{{ code }}</textarea>
    <script>
        var codeTextArea = document.getElementById("code");
        var codeEditor = CodeMirror.fromTextArea(codeTextArea, {
            lineNumbers: true,
            mode: "python",
            theme: "monokai"
        });
    </script>
    <br>
    <button id="execute">Execute</button>
    <button id="share">Share</button>
    <h2>Output:</h2>
    <pre id="output">{{ output }}</pre>
    <h2>Error:</h2>
    <pre id="error">{{ error }}</pre>
</body>

</html>
